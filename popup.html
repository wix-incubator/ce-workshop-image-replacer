<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Replacer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="container">
        <h2>Image Replacer</h2>
        <input type="text" id="urlInput" placeholder="Enter image URL">
        <button id="addButton">Add Image</button>
        <div id="toggle-button">
            <label class="switch">
                <input type="checkbox" id="toggleReplacement">
                <span class="slider round"></span>
            </label>
            <span id="toggleLabel">Enable Image Replacement</span>
        </div>
        <div id="imageList"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
